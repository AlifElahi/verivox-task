<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="selectedValue"
    (selectionChange)="onSelectionChange($event.value)"
  >
    @for (option of options; track $index) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
